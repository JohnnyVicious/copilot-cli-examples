name: Python Tests

on:
  push:
    paths:
      - "tests/python/**"
      - "results/python/**"
  pull_request:
    paths:
      - "tests/python/**"
      - "results/python/**"

jobs:
  test:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: tests/python/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tests/python/requirements.txt ]; then pip install -r tests/python/requirements.txt; fi
          python -m pip install pytest
      - name: Run pytest
        run: |
          if [ -d tests/python ]; then
            pytest tests/python
          else
            echo "No Python tests found in tests/python"
          fi
