name: Ruff Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '.github/workflows/ruff.yml'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/ruff.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          version: "0.7.0"
          args: check .
