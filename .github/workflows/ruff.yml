name: Ruff Lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: python -m pip install --upgrade pip ruff

      - name: Run Ruff
        run: ruff check .
