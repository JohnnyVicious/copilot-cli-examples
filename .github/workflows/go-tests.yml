name: Go Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "tests/go/**"
      - "results/go/**"
      - ".github/workflows/go-tests.yml"
      - "!tests/go/**/*.md"
      - "!results/go/**/*.md"
  pull_request:
    paths:
      - "tests/go/**"
      - "results/go/**"
      - ".github/workflows/go-tests.yml"
      - "!tests/go/**/*.md"
      - "!results/go/**/*.md"

jobs:
  test:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: tests/go/go.sum
      - name: Run go test
        working-directory: tests/go
        run: |
          if [ -f go.mod ]; then
            go test ./...
          else
            echo "No go.mod found; skipping go test"
          fi
