name: Rust Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Check for Cargo.toml
        id: cargo-toml-check
        run: |
          if [ -f "tests/rust/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run cargo test
        if: steps.cargo-toml-check.outputs.exists == 'true'
        working-directory: tests/rust
        run: cargo test --all-targets
